<body class="lf-background">
	
	<img style="display:none" src="/Forms/img/lf.svg?v=10.2.1">
		<header id="head">
			<div id='topnav' class="navbar navbar-inverse navbar-static-top">
				<div class="lf-header lf-header--inverse">

<style>
	.validation-summary-errors ul {
		margin: 0;
	}
</style>


<div class="container">
	<div class="login-center">

		<div class="modal-title">Sign In</div>

<form action="/Forms/Account/Login?returnUrl=%2FForms%2FHome%2FError404%3Faspxerrorpath%3D%2FForms%2Fbundles%2Fui-grid.ttf" class="" id="login-form" method="post">			<!--Enable this to prevent browsers from storing password
			<div class="hidden">
				<input type="password" /> 
			</div>
			-->
			<div class="form-group"></div>
			<div class="form-group">
				<label for="UserName" class="control-label">Username</label>
				<div class="">
					<input autofocus="" class="form-control" id="UserName" name="UserName" type="text" value="" />
					
					
				</div>
			</div>
				<div class="form-group">
					<label for="Password" class="control-label">Password</label>
					<div>
						<input class="form-control" id="Password" name="Password" type="password" />
						
						
					</div>
				</div>
			<div class="form-group">
				<div class="controls">
					<div class="checkbox">
						<label for="RememberMe">
							<input checked="checked" id="RememberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" />
							Remember me
						</label>
					</div>
					<button id="submit" type="submit" class="btn btn-primary" value="Log In">Sign in</button>

				</div>
			</div>
</form>		
	</div>
	<div class="text-center">
		<div class="lf-caption" style="font-size:80%; margin: 0px 15px">Version 10 | Copyright 2012-2018 <a href="https://www.laserfiche.com">Laserfiche</a></div>
		
	</div>

</div>

	</div>

	
	<script type="text/javascript">
		document.getElementById("UserName").focus();
		var userName = document.getElementById("UserName");
		userName.addEventListener("change", changeSubmitBtn);
		userName.addEventListener("keyup", changeSubmitBtn);
		function changeSubmitBtn(){
			if (userName.value == '') {
				document.getElementById("submit").disabled = true;
			}
			else {
				document.getElementById("submit").disabled = false;
			}
		}
		changeSubmitBtn();
	</script>
	<!--[if lt IE 9]>
	<script>
		var browserNotSupported = true;
	</script>
<![endif]-->
<script>
	window.onload = function () {
		if (typeof LF === 'undefined')
			window.LF = {};
		LF.browser = {};
		LF.browser.warning = document.createElement("H4");
		LF.browser.warning.id = 'browser-warning';
		LF.browser.warning.className = 'alert alert-warning';
		LF.browser.warning.innerHTML = 'Warning: Your browser is not supported. For the best experience with Laserfiche Forms, we recommend the latest versions of Internet Explorer, Edge, Firefox, or Chrome.';

		var iOS_not_supported = false;
		if (/(iPhone|iPod|iPad)/i.test(navigator.userAgent) &&
			(/OS [2-4]_\d(_\d)? like Mac OS X/i.test(navigator.userAgent) || /CPU like Mac OS X/i.test(navigator.userAgent))) {
			iOS_not_supported = true;
		}

		var ffVersion = navigator.userAgent.match(/Firefox\/(.*)$/);
		if (ffVersion && ffVersion.length == 2) {
			ffVersion = parseFloat(ffVersion[1]);
		}
		else
			ffVersion = 100;
		LF.browser.notSupported = document.documentMode && (document.documentMode || 100) < 11 || (typeof browserNotSupported != 'undefined') || (ffVersion < 10.0) || iOS_not_supported;
		if (LF.browser.notSupported)
			document.body.appendChild(LF.browser.warning); 

		var e = document.getElementById('login-form');
		if (e != null) {
			if (e.addEventListener) {
				e.addEventListener("submit", f, false);
			} else if (e.attachEvent) {
				e.attachEvent('onsubmit', f);
			}
		}
	};
	var f = function () {
		var e = document.getElementById('login-form');
		e.action = e.action + window.location.hash;
	}
</script>
